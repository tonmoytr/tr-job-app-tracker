<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="shortcut icon" href="./jobs.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen font-sans p-4 md:p-8 lg:px-24">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-blue-900 mb-8">
        Job Application Tracker
      </h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
          <p class="text-sm font-semibold text-gray-500 mb-1">Total</p>
          <p id="total-count" class="text-4xl font-bold text-blue-900">8</p>
        </div>
        <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
          <p class="text-sm font-semibold text-gray-500 mb-1">Interview</p>
          <p id="interview-count" class="text-4xl font-bold text-green-700">
            0
          </p>
        </div>
        <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
          <p class="text-sm font-semibold text-gray-500 mb-1">Rejected</p>
          <p id="rejected-count" class="text-4xl font-bold text-red-600">0</p>
        </div>
      </div>
    </header>

    <hr class="border-gray-200 mb-8" />

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-blue-900">Available Jobs</h2>
      <span id="jobs-count-text" class="text-gray-500 text-sm">8 jobs</span>
    </div>

    <div class="flex gap-4 mb-8">
      <button
        onclick="switchTab('All', this)"
        class="tab-link px-6 py-2 rounded-md bg-blue-500 text-white font-medium transition"
      >
        All
      </button>
      <button
        onclick="switchTab('Interview', this)"
        class="tab-link px-6 py-2 rounded-md bg-white text-gray-500 font-medium hover:bg-gray-100 transition"
      >
        Interview
      </button>
      <button
        onclick="switchTab('Rejected', this)"
        class="tab-link px-6 py-2 rounded-md bg-white text-gray-500 font-medium hover:bg-gray-100 transition"
      >
        Rejected
      </button>
    </div>

    <section id="jobs-list-container" class="space-y-6"></section>

    <!-- Custom JS files -->
    <script src="app.js"></script>
  </body>
</html>
